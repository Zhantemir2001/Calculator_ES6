<DOCTYPE html>
    <html>
        <head>
         <style>
             body{
                 
                 background-image: url(https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
                 
             }
             h2{
                 text-align: center;
                 font-family: 'Oswald', sans-serif;
             }
             #form{
                 background-color: white;
                 margin-left: 10%;
                 margin-right: 10%;
                 margin-bottom:10%;
                 font-size: 20px;
                 border-radius: 15px;
                
             }
            
        </style>
         
        
        </head>
        <body>
            <div id="form">
                <h2 id="id01">Calculator for bride/groom</h2>
                <form id="forms">
                    <label for="name">Bride's/Groom's name</label> <br>
                    <input type="text" id="name"><br><br>
                    
                    <label for="bid">Starting bid</label> <br>
                    <input type="text" id="bid"><br><br>
                    
                    <label for="education">Bride's/Groom's education</label>
                    <br>
                    <select name="education" id="education" onchange="getSelectedEducation();">
                        
                        <option value="college">College degree</option>
                         <option value="undergraduate">Undergraduate degree</option>
                        <option value="high_school">High school degree</option>
                        <option value="middle_school">Middle school degree</option>
                    </select>
                    <br><br>
                    
                    
                    
                    <label for="networth">Bride's/Groom's family net worth</label>
                    <br>
                    <select name="networth" id="networth" onchange="getSelectedNetworth();">
                        <option value="rich">More than 10,000$</option>
                        <option value="medium">Between 5,000$ and 10,000$</option>
                        <option value="poor">Less than 5,000$ </option>
                    </select>
                    <br><br>
                    
                    
                    
                    <label for="caste">Caste</label>
                    <br>
                    <select name="caste" id="caste" onchange="getSelectedCaste();">
                        <option value="brahmin"> Brahmin</option>
                        <option value="Kshatriya">Kshatriya</option>
                        <option value="vaishya">Vaishya </option>
                        <option value="shudra">Shudra </option>
                        <option value="varna">Varna</option>                   
                    </select>
                    <br><br>
                    
                    
                    
                    <label>Bride's/Groom's skills</label><br>
                    <input type="checkbox" name="skills" id="instrument" class="checkbox" value="instrument" onchange="getSelectedCheck()">
                    <label for="instrument">Playing on a musical instrument</label><br>
                    
                    <input type="checkbox" name="skills" id="cooking" class="checkbox" value="cooking" onchange="getSelectedCheck()">
                    <label for="cooking">Good cook</label><br>
                    
                    <input type="checkbox" name="skills" id="easygoing" class="checkbox" value="easygoing" onchange="getSelectedCheck()">
                    <label for="easygoing">Easygoing character</label><br>
                    
                    <input type="checkbox" name="skills" id="singing" class="checkbox" value="singing" onchange="getSelectedCheck()">
                    <label for="singing">Sings well</label><br><br>
                    
                    
             
                    
    
                    
                    
                    <label>Age</label><br>
            
                    <input type="radio" id="age" name="age" value="1823">
                    <label for="1823">Between 18-23</label>
                    
                    <input type="radio" id="age" name="age" value="2427">
                    <label for="2427">Between 24-27</label>
                    
                    <input type="radio" id="age" name="age" value="28">
                    <label for="28">28+</label><br><br>
                    
                    
                    <div>
                    <label>Bride's/Groom's reputation</label><br>
                    <input type="checkbox" name="parents" id="parents" onchange="getSelectedCheck()" value="parents">
                    <label for="parents">Gossips about his/her parent's attitude</label><br>
                    
                    <input type="checkbox" name="character" id="character" onchange="getSelectedCheck()" value="charecter">
                    <label for="character">Gossips about his/her character </label><br>
                    
                    <input type="checkbox" name="person" id="person" onchange="getSelectedCheck()" value="person">
                    <label for="person"> General gossips around his/her person</label><br><br>
                        
                    <textarea maxlength="500" id="textarea"></textarea>
                        
                        
                    </div>
                    
                    <button type="button" style="font-size: 25px" id="btn" >Calculate price</button>
                    <hr>
                    
                    <H2 id="demo">Total price</H2>
                    
                  
                    
<script src="script.js"></script>
                    
                </form>
        
            </div>
        
        </body>
    
    
    
    
    
    
    
    </html>
